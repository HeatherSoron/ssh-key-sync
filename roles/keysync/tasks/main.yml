- name: place valid keys
  ansible.posix.authorized_key:
    user: "{{ item[0] }}"
    state: present
    key: "{{ lookup('file', item[1]) }}"
  with_nested:
    - "{{users}}"
    - "{{lookup('fileglob', '{{inventory_dir}}/valid_keys/*', wantlist=True)}}"

- name: remove old keys
  ansible.posix.authorized_key:
    user: "{{ item[0] }}"
    state: absent
    key: "{{ item[1] }}"
  with_nested:
    - "{{users}}"
    - "{{revoked_keys}}"
